        let baseNumber = Number(prompt('enter base number which you wana to exponext'));

        function powerExponent(base,pow)
        {
            let final = 1;
            for(let i = 0;i< pow;i++)
            {
                final = base * final;
            }
            return final;
        }
        console.log('power',powerExponent(5,5))

        let str = "thequickbrownfoxjumpsoverthelazydog";
        function unique(str)
        {
            let str1 = str;
            let uniq = "";
            for(let i = 0;i < str1.length;i++)
            {
                if(!uniq.includes(str[i]))
                {
                    uniq += str[i]
                }
            }
            return uniq;
        }
