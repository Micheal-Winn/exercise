<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes test{
        0%{
            transform: translateX(-200px) scale(1.3);
        }
        25%{
            transform: translateX(100px) scale(0.9);
        }
        50%{
            transform: translateX(-100px) scale(1.1);
        }
        100%{
            transform: translateX(0) scale(1);
        }
    }

    .img{
        animation-name: test;
        animation-duration: 4s;
        
    }
</style>
<body>
    <img class="img" width="200px" src="https://images.unsplash.com/photo-1660927428552-f4117096f07c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80" alt="">
</body>
</html>
